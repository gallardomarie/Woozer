<app-button id="create-group-button" text="CrÃ©er un groupe" routerLink="creation"></app-button>

<ion-item *ngFor="let group of groups" lines="none">
    <div class="item-content" [routerLink]="['modification', group.id]">
        <ion-label>
            <img src="https://photos.lci.fr/images/1024/576/friends-4f642a-2@1x.jpeg" style="width: 130px">
        </ion-label>
        <div>
            <ion-label>{{group.name}}</ion-label>
            <ion-label *ngIf="group.users.length > 1">{{group.users.length}} membres</ion-label>
            <ion-label *ngIf="group.users.length < 2">{{group.users.length}} membre</ion-label>
        </div>
    </div>
</ion-item>
