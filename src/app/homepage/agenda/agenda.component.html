<h2><strong>Agenda du groupe</strong></h2>

<app-calendar (sendEventsSansDate)="getEvents($event)"></app-calendar>

<h2><strong>Événements sans date fixée</strong></h2>
<ion-content [scrollEvents]="true" #content>
    <div *ngIf="eventsSansDate.length > 0">
        <div *ngFor="let event of eventsSansDate">
            <div class="event" [routerLink]="['/woozer/event/details', {eventId: event.id}]"> {{event.name}} </div>
        </div>
    </div>
    <div *ngIf="eventsSansDate.length === 0" id="no-fixed-event">
        Aucun événement sans date fixée.
    </div>
</ion-content>
